<div class="text-center">
    <div class="col-md-3">

    </div>
    <div class="col-md-6 panelf">
        <form name="login" ng-submit="vm.logIn()">
            <div class="form-group">
                <label class="control-label">Login </label>
                <input ng-model="vm.logUser.login" type="text" class="form-control" required="true"/>
            </div>

            <div class="form-group">
                <label class="control-label">Has≈Ço </label>
                <input ng-model="vm.logUser.password" type="password" class="form-control" required="true"/>
            </div>
            
            <div class="form-group">
                <a ui-sref="register"> Zarejestruj </a>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" ng-disabled="login.$invalid">Zaloguj </button>
            </div>
        </form>

    </div>
    <div class="col-md-3">

    </div>
</div>
