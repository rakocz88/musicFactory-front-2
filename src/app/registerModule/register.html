<div class="text-center">
    <div class="col-md-3">

    </div>
    
    <div class="col-md-6 panelf">
        <form name="register" ng-submit="vm.save()">
            <div class="form-group">
                <label class="control-label">Imię </label>
                <input ng-model="vm.user.firstName" type="text" class="form-control" required="true"/>
            </div>

            <div class="form-group">
                <label class="control-label">Nazwisko </label>
                <input ng-model="vm.user.lastName" type="text" class="form-control" required="true"/>
            </div>

            <div class="form-group">
                <label class="control-label">Data urodzenia </label>
                <input ng-model="vm.user.birtDate" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label class="control-label">Miejsce urodzenia </label>
                <input ng-model="vm.user.birthPlace" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label class="control-label">Login </label>
                <input ng-model="vm.user.login" type="text" class="form-control" required="true"/>
            </div>

            <div class="form-group">
                <label class="control-label">Hasło </label>
                <input ng-model="vm.user.password" type="password" class="form-control" required="true"/>
            </div>

            <div class="form-group">
                <label class="control-label">Opis </label>
                <input ng-model="vm.user.description" type="text" class="form-control"/>
            </div>
            
             <div ng-repeat="band in vm.user.bands track by $index">
                {{item}}
            </div>
            {{vm.user.bands}}
            
      
           
            
            <div class="form-group">
                <button type="button" ng-click="vm.openBandModal()" class="btn btn-sm btn-info">Dodaj zespoł</button>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" ng-disabled="register.$invalid">Zapisz </button>
                <a ui-sref="login" class="btn btn-danger"> Anuluj </a>
            </div>
        </form>

    </div>
    <div class="col-md-3">

    </div>
</div>
